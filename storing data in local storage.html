<!DOCTYPE html>
<html>
<body>

	<p id="demo"></p>

<script>
	var myObj, myJSON, text, obj;

		// Storing data:
	myObj={name:'John', age:31, city:'Nairobi'};
	myJSON=JSON.stringify(myObj);
	localStorage.setItem('test JSON', myJSON);

		//Retrieving data:
	text=localStorage.getItem('test JSON');
	obj=JSON.parse(text);
	document.getElementById('demo').innerHTML=obj.age;

</script>

</body>
</html>
