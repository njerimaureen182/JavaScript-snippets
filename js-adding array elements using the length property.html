<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<button onclick="myFunction()">click</button>
<script>
var fruits=["Apple","Banana","Mango"];
document.getElementById("demo").innerHTML=fruits;
function myFunction() {
    fruits[fruits.length]="Lemon";
    document.getElementById("demo").innerHTML=fruits;
}
</script>

</body>
</html>
