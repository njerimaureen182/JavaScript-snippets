<!DOCTYPE html>
<html>
<style>
#container {
    width: 400px;
    height: 300px;
    position: relative;
    background: gray;
}
#animate {
    width: 55px;
    height: 55px;
    position: absolute;
    background: blue;
}
</style>
<body>
<p><button onclick="myMove()">Click!</button></p>
<div id="container">
    <div id="animate"></div>
</div>
<script>
function myMove() {
    var elem=document.getElementById("animate");
    var pos=0;
    var id=setInterval(frame,5);
    function frame() {
        if(pos==350) {
            clearInterval(id);
        } else {
            pos++;
            elem.style.top= pos +'px';
            elem.style.left= pos +'px'
        } 
    }
}
</script>

</body>
</html>
