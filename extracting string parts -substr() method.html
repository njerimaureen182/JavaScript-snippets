<!DOCTYPE html>
<html>
<body>
<h2>Extracting string parts</h2>
<p>The substr method</p> 
<p id="demo"></p> 
<script>
var str="It is 9 a.m and it's already sunny outside. It's 4 p.m and it's still sunny";
var res=str.substr(12, 3);
document.getElementById("demo").innerHTML=res;
</script>
</body>
</html>
