<!DOCTYPE html>
<html>
<body>

	<h2>Converting a JavaScript object to a JSON string and sending it to a server</h2>
	<p id="demo"></p>

<script>
	var myObj={name:'John', age:31, city:'Nairobi'};

	var myJSON=JSON.stringify(myObj);

	document.getElementById('demo').innerHTML=myJSON;

</script>

</body>
</html>
