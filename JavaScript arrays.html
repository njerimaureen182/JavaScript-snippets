<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Arrays</h2>
<p>They are written with square brackets. They are separated by commas and
their indices are zero-based, meaning the first number starts with [0], second 
number is [1] etc.</p>
<p id="demo"></p>
<script>
var cars = ["Saab", "Volvo", "Merc", "BMW", "Peugeot"];

document.getElementById("demo").innerHTML=
cars[0]+"<br>"+cars[1] +"<br>"+cars[2]+"<br>"+cars[3]+"<br>"+cars[4];
</script>
</body>
</html>
