<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Booleans</h2>
<p>Booleans have only two values; true or false and 
are often used for conditional testing.</p>
<p id="demo"></p>
<script>
var x=5;
var y=5;
var z=6;
document.getElementById("demo").innerHTML=
(x==y) +"<br>"+ (x==z);
</script>
</body>
</html>
