<!DOCTYPE html>
<html>
<body>
<h2>The concat() method</h2>
<p>Joins two or more strings together.Can be used instead of the plus operator.</p>
<p id="demo"></p>
<script>
var txt1="My name";
var txt2="is a bit";
var txt3="hard to pronounce.";
var txt4=txt1.concat(" ", txt2," ", txt3);
document.getElementById("demo").innerHTML=txt4;
</script>

</body>
</html>
