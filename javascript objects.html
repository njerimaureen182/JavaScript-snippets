<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Objects</h2>
<p>An object is a collection of properties while
a property is an association between a key and a value.</p>
<p id="demo"></p>
<script>
var person= {
    firstName: "Maureen",
    lastName: "Njeri",
    school: "TeenCode Academy",
    age: 45
};
document.getElementById("demo").innerHTML=
 "My name is" + " " + person.firstName + " " + person.lastName + " " + 
"from" +" "+ person.school+ " "+ "and I am" +" " + person.age + " "+ "years old.";
</script>
</body>
</html>
