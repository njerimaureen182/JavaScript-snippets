<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<button onclick="myFunction()">try it</button>
<script>
var fruits=["Apple","Banana","Orange"];
document.getElementById("demo").innerHTML=
fruits;
function myFunction() {
    fruits.push("Kiwi");
document.getElementById("demo").innerHTML=
fruits;
}
</script>
</body>
</html>
