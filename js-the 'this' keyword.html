<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Objects</h2>
<p id="demo"></p>
<script>
var person= {
    firstName: "Harry",
    lastName: "Potter",
    age: 43,
    fullName: function() {
        return this.firstName + " " + this.lastName + " " +
    "is" + " " + this.age + " " + "years old."
    }
} 
document.getElementById("demo").innerHTML=
person.fullName();
</script>
</body>
</html>
