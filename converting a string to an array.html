<!DOCTYPE html>
<html>
<body>
<h2>Converting a string into an array</h2>
<p>We use the split() method to achieve this.</p>
<button onclick="myFunction()">Try Me!</button>
<p id="demo"></p>
<script>
function myFunction() {
var str="I am going to the United Kingdom";
var arr=str.split(" ");
document.getElementById("demo").innerHTML= arr[0];
}
</script>
</body>
</html>
