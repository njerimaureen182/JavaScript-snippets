<!DOCTYPE html>
<html>
<body>
<h2>The typeof operator</h2>
<p>It is used to find the type of a JavaScript variable.</p>
<p id="demo"></p>
<script>
document.getElementById("demo").innerHTML=
typeof "" + "<br>" +
typeof "John" + "<br>" +
typeof "Ferrari" + "<br>" +
typeof "weener"
</script>
</body>
</html>
